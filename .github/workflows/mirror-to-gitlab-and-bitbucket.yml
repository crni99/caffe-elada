name: Mirror to GitLab and Bitbucket

on:
  push:
    branches:
      - vanilla
  workflow_dispatch:

jobs:
  mirror-to-gitlab:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Push to GitLab
        run: |
          # Use crni99 as the committer identity
          git config --global user.name "crni99" 
          git config --global user.email "crni99@users.noreply.github.com"
          # Add the GitLab remote using the token
          git remote add gitlab https://oauth2:${{ secrets.GITLAB_TOKEN }}@gitlab.com/${{ secrets.GITLAB_USERNAME }}/caffe-elada.git
          # PUSH: Removed --prune to prevent deleting the default branch on GitLab
          git push --force gitlab refs/heads/*:refs/heads/* refs/tags/*:refs/tags/*

  mirror-to-bitbucket:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Push to Bitbucket
        run: |
          # Use crni99 as the committer identity
          git config --global user.name "crni99"
          git config --global user.email "crni99@users.noreply.github.com"
          # Add the Bitbucket remote using the token
          git remote add bitbucket https://x-token-auth:${{ secrets.BITBUCKET_TOKEN }}@bitbucket.org/${{ secrets.BITBUCKET_USERNAME }}/caffe-elada.git
          # PUSH: Removed --prune for consistency and to avoid similar potential issues
          git push --force bitbucket refs/heads/*:refs/heads/* refs/tags/*:refs/tags/*
